<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>




</head>
<body>
    <div id="app">
        <div>
            <span v-bind:title="here">鼠标停留</span>
        </div>
        {{message}}
        <p v-if="ok">显示</p>
        <p v-else>隐藏</p>

        <p v-if=score==="A">A</p>
        <p v-else-if=score==="B">B</p>
        <p v-else>C</p>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var vm= new Vue({
            el :"#app",
            data:{
                message:"hello ,vue!",
                here:"hello,mouse!",
                ok: false,
                score: "B"

            }
        })
    </script>



</body>
</html>
